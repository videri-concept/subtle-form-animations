<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
	<title>Subtle Form Animations 3</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/javascripts/lib/modernizr.js"></script>
	<script src="assets/javascripts/lib/bootstrapValidator.js"></script>
	<script src="assets/javascripts/application.js"></script>
	<!--[if lt IE 9]>
	<script src="javascripts/lib/html5shiv.js"></script>
	<script src="javascripts/lib/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<div class="page-wrap">

		<section class="header">
			<div class="container">
				<nav>
					<ul>
						<li><a href="index.html">0</a></li>
						<li><a href="form1.html">1</a></li>
						<li><a href="form2.html">2</a></li>
						<li><a href="form3.html">3</a></li>
						<li><a href="form4.html">4</a></li>
						<li><a href="form5.html">5</a></li>
						<li><a href="form6.html">6</a></li>
					</ul>
				</nav>
			</div>
		</section>
		
		<section class="hero">

		</section>

		<section class="content">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<p class="heading">Subtle Form Animations 3</p>
					</div>
					<div class="form-outer three col-xs-12 col-sm-8 col-sm-offset-2">
						<form class="floating-labels" data-toggle="validator" role="form">
							<div class="form-group has-feedback">
								<label class="flexi-label" for="name1">Name<span></span></label>
								<input type="text" class="form-control open" id="name1" pattern="[a-zA-Z-\s]+" data-error="Don't you know your name? (letter's only)" autocomplete="off">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group has-feedback">
								<label class="flexi-label" for="company1">Company<span></span></label>
								<input type="text" class="form-control open" id="company1" autocomplete="off">
							</div>
							<div class="form-group has-feedback">
								<label class="flexi-label" for="email1">Email<span></span></label>
								<input type="email" class="form-control open" id="email1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" data-error="Emails require an '@' symbol, some more info, a '.' (fullstop) and TLD (e.g:.com)" autocomplete="off">
								<div class="help-block with-errors"></div>
							</div>
							<a href="#" class="btn-submit">
								<span>Submit</span>
								<span><i class="fa fa-check"></i></span>
							</a>
						</form>
					</div>
				</div>
			</div>
		</section>

	</div>

	
</body>
</html>
